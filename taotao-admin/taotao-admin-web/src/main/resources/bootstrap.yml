server:
  port: 8080
  tomcat:
    uri-encoding: UTF-8
  servlet:
    context-path: /
  shutdown: graceful
  
spring:
  application:
    name: taotao-admin-web
  lifecycle:
    timeout-per-shutdown-phase: 30S
  profiles:
    active: '@profile.name@'
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB
  jackson:
    default-property-inclusion: NON_EMPTY
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  cloud:
    nacos:
      discovery:
        enabled: true
        username: '@nacos.username@'
        password: '@nacos.password@'
        server-addr: '@dubbo.server-addr@'
        namespace: '@dubbo.namespace@'
      config:
        enabled: true
        username: '@nacos.username@'
        password: '@nacos.password@'
        server-addr: '@dubbo.server-addr@'
        namespace: '@config.namespace@'
        file-extension: yml
        refresh-enabled: true
        extension-configs:
        - data-id: ${spring.application.name}.yml
          group: DEFAULT_GROUP
          refresh: true

dubbo:
  application:
    qos-enable: false
    name: ${spring.application.name}
    metadata-type: remote
  protocol:
    #serialization: kryo
    serialization: fastjson2
  registry:
    protocol: nacos
    address: ${spring.cloud.nacos.discovery.server-addr}
    username: ${spring.cloud.nacos.discovery.username}
    password: ${spring.cloud.nacos.discovery.password}
    register: true
    parameters:
      namespace: ${spring.cloud.nacos.discovery.namespace}
  metadata-report:
    protocol: nacos
    address: ${spring.cloud.nacos.discovery.server-addr}
    username: ${spring.cloud.nacos.discovery.username}
    password: ${spring.cloud.nacos.discovery.password}
    parameters:
      namespace: ${spring.cloud.nacos.discovery.namespace}
  consumer:
    loadbalance: roundrobin
    validation: false
    timeout: 30000
    check: false

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      enabled: true
      show-details: always
    logfile:
      enabled: true
      external-file: logs/${spring.application.name}.log

mybatis-plus:
  mapper-locations:
  - classpath:mapper/**/*.xml
  typeAliasesPackage: com.bovine.taotao.admin.web.entity
  global-config:
    banner: false
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
    jdbc-type-for-null: null
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl